            <div class="form-group">
              <label for="Contrase単a">Contrase単a</label>

                  </div>
                <input type="password" class="form-control" placeholder="Contrase単a" aria-label="Contrase単a" aria-describedby="basic-addon1" required>
              </div>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label for="Fecha">Fecha de nacimiento</label>
